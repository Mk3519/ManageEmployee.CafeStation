<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee - CafeStation</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="CafeStation Logo" class="login-logo">
            <h2>Login</h2>
            <form id="loginFormElement" onsubmit="return handleLoginSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <div class="logo-and-title">
                <img src="images/logo.png" alt="CafeStation Logo" class="company-logo">
                <div class="header-text">
                    <h2 class="company-name">CafeStation</h2>
                    <h1>Manage Employee</h1>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
        <div class="buttons-container">
            <button class="action-button" onclick="showAddEmployee()">
                <i class="fas fa-user-plus"></i>
                Add an employee
            </button>
            <button class="action-button" onclick="showAttendance()">
                <i class="fas fa-clipboard-check"></i>
                Record employee attendance
            </button>
            <button class="action-button" onclick="showEvaluation()">
                <i class="fas fa-star"></i>
                Evaluate employees
            </button>
            <button class="action-button" onclick="showPenalty()">
                <i class="fas fa-exclamation-triangle"></i>
                Add a penalty
            </button>
            <button class="action-button" onclick="showBestEmployee()">
                <i class="fas fa-trophy"></i>
                Best employee report
            </button>
        </div>

        <!-- Employee Add Form -->
        <div id="addEmployeeForm" class="form-container" style="display: none;">
            <h2>Staff Management</h2>
            <div class="form-group">
                <h3 class="branch-display">Branch: <span id="userBranchDisplay"></span></h3>
            </div>
            
            <!-- Employees List -->
            <div class="table-container">
                <div id="employeesListView">
                    <table class="employees-table">
                        <thead>
                            <tr>
                                <th>Employee Code</th>
                                <th>Employee Name</th>
                                <th>Job Title</th>
                                <th>Phone Number</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Employees will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add New Employee Button -->
            <button id="toggleAddEmployeeForm" class="toggle-form-btn">Add New Employee</button>

            <!-- Add New Employee Form -->
            <form id="employeeForm" style="display: none;">
                <h3>Add New Employee</h3>
                <input type="text" id="empCode" placeholder="Employee Code" required>
                <input type="text" id="empName" placeholder="Employee Name" required>
                <input type="text" id="empTitle" placeholder="Job Title" required>
                <input type="tel" id="empPhone" placeholder="Phone Number" required>
                <select id="empBranch" required>
                    <option value="">Select Branch</option>
                    <option value="Rehab">Rehab</option>
                    <option value="Nasr City">Nasr City</option>
                    <option value="Madinaty">Madinaty</option>
                </select>
                <button type="submit">Save</button>
            </form>

            <!-- Edit Employee Form -->
            <form id="editEmployeeForm" style="display: none;">
                <h3>Edit Employee Details</h3>
                <input type="hidden" id="editEmpCode">
                <input type="text" id="editEmpName" placeholder="Employee Name" required>
                <input type="text" id="editEmpTitle" placeholder="Job Title" required>
                <input type="tel" id="editEmpPhone" placeholder="Phone Number" required>
                <select id="editEmpBranch" required>
                    <option value="">Select Branch</option>
                    <option value="Rehab">Rehab</option>
                    <option value="Nasr City">Nasr City</option>
                    <option value="Madinaty">Madinaty</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="hideEditForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Attendance Form -->
        <div id="attendanceForm" class="form-container" style="display: none;">
            <h2>Attendance Record</h2>
            <div class="form-group">
                <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            </div>
            <div id="employeesList"></div>
            <button onclick="saveAttendance()" class="save-btn">Save Attendance</button>
        </div>

        <!-- Evaluation Form -->
        <div id="evaluationForm" class="form-container" style="display: none;">
            <h2>Employee Evaluation</h2>
            <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            
            <div class="employees-evaluation-list" id="employeesEvaluationList">
                <!-- Employees will be added here dynamically -->
            </div>
            
            <button onclick="submitAllEvaluations()" class="save-all-btn">Save All Evaluations</button>
        </div>

        <!-- Penalty Form -->
        <div id="penaltyForm" class="form-container" style="display: none;">
            <h2>Add Penalty</h2>
            <h3 class="branch-display">Branch: <span class="userBranchDisplay"></span></h3>
            <select id="penaltyEmployeeSelect">
                <option value="">Select Employee</option>
            </select>
            <textarea id="penaltyReason" placeholder="Penalty Reason"></textarea>
            <input type="number" id="penaltyAmount" placeholder="Penalty Amount">
            <button onclick="submitPenalty()">Save Penalty</button>
        </div>

        <!-- Best Employee Report -->
        <div id="bestEmployeeReport" class="form-container" style="display: none;">
            <h2>Best Employee Report</h2>
            <div id="bestEmployeeData"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
