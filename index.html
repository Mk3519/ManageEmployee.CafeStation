<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee - CafeStation</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="CafeStation Logo" class="login-logo">
            <h2>تسجيل الدخول</h2>
            <form id="loginFormElement" onsubmit="return handleLoginSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">دخول</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <img src="images/logo.png" alt="CafeStation Logo" class="company-logo">
            <div class="header-text">
                <h2 class="company-name">CafeStation</h2>
                <h1>Manage Employee</h1>
            </div>
            <button class="logout-button" onclick="logout()">
                <span>تسجيل الخروج</span>
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        <div class="buttons-container">
            <button class="action-button" onclick="showAddEmployee()">
                <i class="fas fa-user-plus"></i>
                Add an employee
            </button>
            <button class="action-button" onclick="showAttendance()">
                <i class="fas fa-clipboard-check"></i>
                Record employee attendance
            </button>
            <button class="action-button" onclick="showEvaluation()">
                <i class="fas fa-star"></i>
                Evaluate employees
            </button>
            <button class="action-button" onclick="showPenalty()">
                <i class="fas fa-exclamation-triangle"></i>
                Add a penalty
            </button>
            <button class="action-button" onclick="showBestEmployee()">
                <i class="fas fa-trophy"></i>
                Best employee report
            </button>
        </div>

        <!-- نموذج إضافة موظف -->
        <div id="addEmployeeForm" class="form-container" style="display: none;">
            <h2>Staff management</h2>
            <div class="form-group">
                <h3 class="branch-display">الفرع: <span id="userBranchDisplay"></span></h3>
            </div>
            
            <!-- قائمة الموظفين -->
            <div class="table-container">
                <div id="employeesListView">
                    <table class="employees-table">
                        <thead>
                            <tr>
                                <th>كود الموظف</th>
                                <th>اسم الموظف</th>
                                <th>المسمى الوظيفي</th>
                                <th>رقم الهاتف</th>
                                <th>الفرع</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- سيتم إضافة الموظفين هنا ديناميكياً -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- زر إضافة موظف جديد -->
            <button id="toggleAddEmployeeForm" class="toggle-form-btn">إضافة موظف جديد</button>

            <!-- نموذج إضافة موظف جديد -->
            <form id="employeeForm" style="display: none;">
                <h3>إضافة موظف جديد</h3>
                <input type="text" id="empCode" placeholder="كود الموظف" required>
                <input type="text" id="empName" placeholder="اسم الموظف" required>
                <input type="text" id="empTitle" placeholder="المسمى الوظيفي" required>
                <input type="tel" id="empPhone" placeholder="رقم الهاتف" required>
                <select id="empBranch" required>
                    <option value="">اختر الفرع</option>
                <option value="Rehab">Rehab</option>
                <option value="Nasr City">Nasr City</option>
                <option value="Madinaty">Madinaty</option>
                </select>
                <button type="submit">حفظ</button>
            </form>

            <!-- نموذج تعديل الموظف -->
            <form id="editEmployeeForm" style="display: none;">
                <h3>تعديل بيانات الموظف</h3>
                <input type="hidden" id="editEmpCode">
                <input type="text" id="editEmpName" placeholder="اسم الموظف" required>
                <input type="text" id="editEmpTitle" placeholder="المسمى الوظيفي" required>
                <input type="tel" id="editEmpPhone" placeholder="رقم الهاتف" required>
                <select id="editEmpBranch" required>
                    <option value="">اختر الفرع</option>
                <option value="Rehab">Rehab</option>
                <option value="Nasr City">Nasr City</option>
                <option value="Madinaty">Madinaty</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">حفظ التعديلات</button>
                    <button type="button" onclick="hideEditForm()">إلغاء</button>
                </div>
            </form>
        </div>

        <!-- نموذج تسجيل الحضور -->
        <div id="attendanceForm" class="form-container" style="display: none;">
            <h2>تسجيل الحضور</h2>
            <div class="form-group">
                <h3 class="branch-display">الفرع: <span class="userBranchDisplay"></span></h3>
            </div>
            <div id="employeesList"></div>
            <button onclick="saveAttendance()" class="save-btn">حفظ الحضور</button>
        </div>

        <!-- نموذج التقييم -->
        <div id="evaluationForm" class="form-container" style="display: none;">
            <h2>تقييم الموظفين</h2>
            <h3 class="branch-display">الفرع: <span class="userBranchDisplay"></span></h3>
            
            <div class="employees-evaluation-list" id="employeesEvaluationList">
                <!-- سيتم إضافة الموظفين هنا ديناميكياً -->
            </div>
            
            <button onclick="submitAllEvaluations()" class="save-all-btn">حفظ جميع التقييمات</button>
        </div>

        <!-- نموذج إضافة جزاء -->
        <div id="penaltyForm" class="form-container" style="display: none;">
            <h2>إضافة جزاء</h2>
            <h3 class="branch-display">الفرع: <span class="userBranchDisplay"></span></h3>
            <select id="penaltyEmployeeSelect">
                <option value="">اختر الموظف</option>
            </select>
            <textarea id="penaltyReason" placeholder="سبب الجزاء"></textarea>
            <input type="number" id="penaltyAmount" placeholder="قيمة الجزاء">
            <button onclick="submitPenalty()">حفظ الجزاء</button>
        </div>

        <!-- تقرير الموظف الأفضل -->
        <div id="bestEmployeeReport" class="form-container" style="display: none;">
            <h2>تقرير الموظف الأفضل</h2>
            <div id="bestEmployeeData"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
